	<!-- script -->
	<script src="js/mui.min.js"></script>

	<script type="text/javascript">
		var menu = null;
		var showMenu = false;
		mui.init({
			preloadLimit: 5, //同时并存的预加载窗口数量
			swipeBack: false,
			statusBarBackground: '#f7f7f7'
		});
		/**
		 * 关闭菜单
		 */
		function closeMenu() {
				if (showMenu) {
					//关闭遮罩；
					//主窗体开始侧滑；
					main.setStyle({
						mask: 'none',
						left: '0',
						transition: {
							duration: 200
						}
					});
					showMenu = false;
					//等动画结束后，隐藏菜单webview，节省资源；
					setTimeout(function() {
						menu.hide();
					}, 300);
				}
			}
			//首页返回键处理
			//处理逻辑：1秒内，连续两次按返回键，则退出应用；
		var first = null;
		mui.back = function() {
			if (showMenu) {
				closeMenu();
			} else {
				//首次按键，提示‘再按一次退出应用’
				if (!first) {
					first = new Date().getTime();
					mui.toast('再按一次退出应用');
					setTimeout(function() {
						first = null;
					}, 1000);
				} else {
					if (new Date().getTime() - first < 1000) {
						mui.plusReady(function(){
							plus.runtime.quit();
						});
					}
				}
			}
		};

		function showWindow(id, url) {
				mui.openWindow({
					id: id,
					url: url,
					show: {
						autoshow: true,
						aniShow: 'slide-in-right'
					},
					waiting: {
						autoshow: false
					}
				})
			}
		
			//只有ios支持的功能需要在Android平台隐藏；
		if (mui.os.android) {
			var list = document.querySelectorAll('.ios-only');
			if (list) {
				for (var i = 0; i < list.length; i++) {
					list[i].style.display = 'none';
				}
			}
		}
		var templates = {};
		var getTemplate = function(name, header, content, loading) {
			var template = templates[name];
			if (!template) {
				//预加载共用父模板；
				var headerWebview = mui.preload({
					url: header,
					id: name + "-main",
					styles: {
						popGesture: "hide",
					},
					extras: {
						mType: 'main'
					}
				});
				//预加载共用子webview
				var subWebview = mui.preload({
					url: !content ? "" : content,
					id: name + "-sub",
					styles: {
						top: '48px',
						bottom: '0px',
					},
					extras: {
						mType: 'sub'
					}
				});
				subWebview.addEventListener('loaded', function() {
					setTimeout(function() {
						subWebview.show();
					}, 50);
				});
				subWebview.hide();
				headerWebview.append(subWebview);
				//iOS平台支持侧滑关闭，父窗体侧滑隐藏后，同时需要隐藏子窗体；
				if (mui.os.ios) { //5+父窗体隐藏，子窗体还可以看到？不符合逻辑吧？
					headerWebview.addEventListener('hide', function() {
						subWebview.hide("none");
					});
				}
				templates[name] = template = {
					name: name,
					header: headerWebview,
					content: subWebview,
					loaded: loading
				};
			}
			return template;
		};
		var initTemplates = function() {
			getTemplate('pullrefresh', 'pages/template_pullrefresh.html', 'pages/pullrefresh.html', true);
			getTemplate('default', 'pages/template.html');
		};
		mui.plusReady(function() {
			//关闭splash页面；
			plus.navigator.closeSplashscreen();
			//初始化模板
			//延迟加载的原因：；
			setTimeout(function() {
				initTemplates(); //预加载所有模板	
			}, 300);
		});
		 //主列表点击事件
		mui('#list').on('tap', 'a', function() {
			var id = this.getAttribute('href');
			var type = this.getAttribute("open-type");
			if (type == "common") {
				if (~id.indexOf('offcanvas-')) {
					var pop = ~id.indexOf('offcanvas-with-right') ? "close" : "none";
					mui.openWindow({
						id: id,
						url: this.href,
						styles: {
							zindex: 9998,
							popGesture: pop
						},
						waiting: {
							autoShow: false
						}
					});
				} else {
					mui.openWindow({
						id: id,
						url: this.href,
						waiting: {
							autoShow: false
						}
					});
				}
			} else {
				if (id && ~id.indexOf('.html')) {
					var href = this.href;
					//获得共用模板组
					var template = getTemplate('default');
					//判断是否显示右上角menu图标；
					var showMenu = ~href.indexOf('popovers.html') ? true : false;
					//获得共用父模板
					var headerWebview = template.header;
					//获得共用子webview
					var contentWebview = template.content;
					var title = this.getElementsByClassName("app-title")[0].innerText;
					//通知模板修改标题，并显示隐藏右上角图标；
					mui.fire(headerWebview, 'updateHeader', {
						title: title,
						showMenu: showMenu
					});
					var reload = true;
					if (!template.loaded) {
						//if (contentWebview.getURL() != this.href) {
							contentWebview.loadURL(this.href);
						//} else {
							//reload = false;
						//}
					} else {
						reload = false;
					}
					(!reload) && contentWebview.show();
					headerWebview.show('slide-in-right', 150);
				}
			}
		});
		var index = null; //主页面
		function openMenu() {
				!index && (index = mui.currentWebview.parent());
				mui.fire(index, "menu:open");
			}
			//在android4.4.2中的swipe事件，需要preventDefault一下，否则触发不正常
		window.addEventListener('dragright', function(e) {
			e.detail.gesture.preventDefault();
		});
		 //监听右滑事件，若侧滑菜单未显示，右滑要显示菜单；
		window.addEventListener("swiperight", function(e) {
			//默认滑动角度在-45度到45度之间，都会触发右滑菜单，为避免误操作，可自定义限制滑动角度；
			if (Math.abs(e.detail.angle) < 4) {
				openMenu();
			}
		});
	</script>

</html>
