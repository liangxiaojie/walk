<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>设置</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link href="../css/mui.min.css" rel="stylesheet">

		<link rel="stylesheet" type="text/css" href="../css/base.css" />

	</head>

	<body>

		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">设置</h1>
		</header>

		<div class="mui-content">
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">
						新消息通知
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right" onclick="showWindow('pass-update.html','pass-update.html')">
						修改密码
					</a>
				</li>
				<!--<li class="mui-table-view-cell">
					<a class="mui-navigate-right">
						应用分享
					</a>
				</li>-->
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right" onclick="clearStorage()">
						清除缓存
					</a>
				</li>
			</ul>
			<ul class="mui-table-view" style="margin-top: 25px;">
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right" onclick="showWindow('about.html','about.html')">
						关于我们
					</a>
				</li>
			</ul>
			<ul class="mui-table-view" style="margin-top: 25px;">
				<li class="mui-table-view-cell">
					<a style="text-align: center;color: #FF3B30;" onclick="loginOut()">
						退出登录
					</a>
				</li>
			</ul>
		</div>

		<!-- script -->
		<script src="../js/mui.min.js"></script>
		<script src="../js/base.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			function showWindow(id, url) {
				mui.openWindow({
					id: id,
					url: url,
					show: {
						autoshow: true,
						aniShow: 'slide-in-right'
					},
					waiting: {
						autoshow: false
					}
				})
			}
			//清除缓存
			function clearStorage() {
				mui.plusReady(function() {
					plus.nativeUI.confirm("确定清除本地已暂存的所有数据吗？", function(e) {
						if (e.index == 0) {
							plus.storage.clear();
						}
					}, "清除缓存", ["确定", "取消"]);
				});
			}
			//退出登录
			function loginOut() {
				mui.plusReady(function() {
					plus.nativeUI.confirm("确定退出登录吗？", function(e) {
						if (e.index == 0) {
							showWindow('../login.html', '../login.html');
						}
					}, "退出登录", ["确定", "取消"]);
				});
			}
		</script>
	</body>

</html>
