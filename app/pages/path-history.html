<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>历史路径</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link href="../css/mui.min.css" rel="stylesheet">
		<script src="../js/mui.min.js"></script>

		<link rel="stylesheet" type="text/css" href="../css/base.css" />
		<script src="../js/base.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>

		<div class="mui-content">
			<!--下拉刷新容器-->
			<div id="pullrefresh" class="mui-content mui-scroll-wrapper">
				<div class="mui-scroll">
					<!--数据列表-->
					<ul class="mui-table-view mui-table-view-chevron">

					</ul>
				</div>
			</div>
		</div>

		<script src="../js/common.js" type="text/javascript" charset="utf-8"></script>
		<script>
			var count = 0;
			/**
			 * 上拉加载具体业务实现
			 */
			function pullupRefresh() {
				setTimeout(function() {
					mui('#pullrefresh').pullRefresh().endPullupToRefresh((++count > 2)); //参数为true代表没有更多数据了。
					var table = document.body.querySelector('.mui-table-view');
					var cells = document.body.querySelectorAll('.mui-table-view-cell');
					for (var i = cells.length, len = i + 20; i < len; i++) {
						var li = document.createElement('li');
						li.className = 'mui-table-view-cell mui-mmui-media';
						table.appendChild(li);
					}
				}, 800);
			}
			if (mui.os.plus) {
				mui.plusReady(function() {
					setTimeout(function() {
						mui('#pullrefresh').pullRefresh().pullupLoading();
					}, 200);
				});
			} else {
				mui.ready(function() {
					mui('#pullrefresh').pullRefresh().pullupLoading();
				});
			}
			mui.init({
				swipeBack: false,
				pullRefresh: {
					container: '#pullrefresh',
					down: {
						callback: function() {
							mui('#pullrefresh').pullRefresh().endPulldownToRefresh();
						}
					},
					up: {
						contentrefresh: '正在加载...',
						callback: pullupRefresh
					}
				}
			});

			function showWindow(id, url, recid) {
				mui.openWindow({
					id: id,
					url: url,
					show: {
						autoshow: true,
						aniShow: 'slide-in-right'
					},
					waiting: {
						autoshow: false
					},
					extras: {
						recid: recid
					}
				})
			}
			var total = 0; //总个数
			var pageNo = 0; //当前页数
			var pageSize = 10; //显示多少个
			var count = 0;
			/**
			 * 上拉加载具体业务实现
			 */
			function pullupRefresh() {
				setTimeout(function() {
					var table = document.body.querySelector('.mui-table-view');
					var cells = document.body.querySelectorAll('.mui-table-view-cell');
					mui.ajax(localhost + "walk/service/appPathService/searchAppPath?pageNo=" + pageNo + "&pageSize=" + pageSize, {
						dataType: 'json', //服务器返回json格式数据
						type: 'get', //HTTP请求类型
						timeout: 15000, //超时时间设置为10秒；
						success: function(result) {
							//服务器返回响应，根据响应结果，分析是否登录成功；
							if (result.success) {
								var data = result.data;
								var rows = data.rows;
								var pageIndex = pageNo * pageSize;
								if (rows.length > 0) {
									for (var i = 0; i < rows.length; i++) {
										var evalContent = rows[i].EVALCONTENT;
										var address = rows[i].ADDRESS;
										var uploadtime = rows[i].UPLOADTIME;
										var evaltype = rows[i].EVALTYPE;
										var id = rows[i].ID;
										var longitude = rows[i].LONGITUDE;
										var filedpath = rows[i].FILEDPATH;
										var statu = rows[i].STATU;
										var latitude = rows[i].LATITUDE;
										var userid = rows[i].USERID;
										var li = document.createElement('li');
										li.className = 'mui-table-view-cell mui-mmui-media';
										li.innerHTML = '<a class="mui-navigate-right" onclick="showWindow(\'path-history-info\',\'path-history-info.html\',\'' + id + '\')">' + '	<div class="mui-media-body">' + '		<div style="float:left;">路径' + (pageIndex += 1) + '</div><h6> ' + uploadtime + ' 111米 综合得分80分</h6>' + '		<p class="mui-ellipsis">从顺义区马坡镇XX街XX号到XX街XX号...</p>' + '	</div>' + '</a>'
										table.appendChild(li);
									}
									mui('#pullrefresh').pullRefresh().endPullupToRefresh(); //refresh completed
								} else {
									mui('#pullrefresh').pullRefresh().endPullupToRefresh(true); //参数为true代表没有更多数据了。
								}
								pageNo++;
							} else {
								alert("服务异常，请稍后再试！");
							}
						},
						error: function(xhr, type, errorThrown) {
							//异常处理；
							console.log(type);
							alert("服务异常，请稍后再试！");
						}
					});
				}, 200);
			}
			if (mui.os.plus) {
				mui.plusReady(function() {
					setTimeout(function() {
						mui('#pullrefresh').pullRefresh().pullupLoading();
					}, 200);
				});
			} else {
				mui.ready(function() {
					mui('#pullrefresh').pullRefresh().pullupLoading();
				});
			}
		</script>
	</body>

</html>
