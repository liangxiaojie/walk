<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>用户注册</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/base.css" />
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init();
		</script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">用户注册</h1>
		</header>
		<div class="container">
			<form class="mui-input-group">
				<div class="mui-input-row username">
					<label>用户名</label>
					<input type="text" class="mui-input-speech mui-input-clear" placeholder="请输入用户名">
				</div>
				<div class="mui-input-row">
					<label>密码</label>
					<input type="password" class="mui-input-clear" placeholder="请输入密码">
				</div>
				<div class="mui-button-row">
					<button class="mui-btn mui-btn-primary" onclick="return false;">确认</button>&nbsp;&nbsp;
					<button class="mui-btn mui-btn-primary" onclick="return false;">取消</button>
				</div>
			</form>
		</div>
	</body>

</html>
