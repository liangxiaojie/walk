<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>用户登录</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="css/mui.min.css">
		<script src="js/mui.min.js"></script>

		<link rel="stylesheet" type="text/css" href="css/base.css" />
		<script src="js/base.js" type="text/javascript" charset="utf-8"></script>

		<script src="js/common.js" type="text/javascript" charset="utf-8"></script>

		<style type="text/css">
			html,
			body {
				width: 100%;
				height: 100%;
				min-height: 500px;
				text-align: center;
				background: url(images/login/login_bj.png) no-repeat;
				background-size: 100% 100%;
			}
			.mui-content{
				background: none;
			}
			.header {
				padding-top: 60px;
			}
			.header img {
				width: 100px;
			}
			.container {
				padding-top: 30px;
				max-width: 80%;
				margin: 0 auto;
			}
			.loginform {
				border: 1px solid #007aff;
				border-radius: 10px;
				background: #fff;
			}
			.loginform img {
				float: left;
				margin-left: 10px;
				margin-top: 2px;
				width: 35px;
				height: 35px;
			}
			.loginform input {
				border: 0;
				font-size: 18px;
				margin: 0;
				padding: 18px;
				font-family: "microsoft yahei";
				width: 230px;
				text-align: left;
			}
			.username {
				border-bottom: 1px solid #007aff;
			}
			.reform {
				width: 99%;
				text-align: right;
				margin-top: 20px;
			}
			.reform img {
				width: 80px;
			}
			.remember {
				float: left;
				margin-top: 8px;
			}
			.footer {
				padding-top: 20px;
			}
			.footer img {
				width: 82%;
			}
		</style>
		<script type="text/javascript">
			mui.back = function() {};
			function userLogin() {
				mui.ajax(localhost + "walk/service/appUserService/login", {
					data: {
						userId: document.getElementById('userId').value,
						userPass: document.getElementById('userPass').value
					},
					dataType: 'json', //服务器返回json格式数据
					type: 'post', //HTTP请求类型
					timeout: 15000, //超时时间设置为15秒；
					success: function(result) {
						//服务器返回响应，根据响应结果，分析是否登录成功；
						if (result.success) {
							if (result.data.code == "S001") {
								location.href = "index.html";
							} else {
								alert(result.data.msg);
							}
						} else {
							alert("服务异常，请稍后再试！");
						}
					},
					error: function(xhr, type, errorThrown) {
						//异常处理；
						console.log(type);
						alert("服务异常，请稍后再试！");
					}
				});
			}
		</script>
	</head>

	<body>

		<div class="mui-content">
			<div class="header">
				<img src="images/login/icon.png" />
			</div>
			<div class="container">
				<div class="loginform">
					<div class="mui-input-row username">
						<img src="images/login/username.png" />
						<input type="text" id="userId" class="mui-input-speech mui-input-clear" placeholder="请输入用户名">
					</div>
					<div class="mui-input-row">
						<img src="images/login/passowrd.png" />
						<input type="password" id="userPass" class="mui-input-clear" placeholder="请输入密码">
					</div>
				</div>
				<div class="reform">
					<div class="remember">
						<input type="checkbox" class="mui-checkbox" name="" id="" value="" /> 记住账号
					</div>
					<button type="button" class="mui-btn mui-btn-primary">忘了密码？</button>
					<a class="mui-btn mui-btn-primary" href="register.html">用户注册</a>
				</div>
				<div class="footer">
					<!-- 使用userLogin()方法发送AJAX请求 -->
					<button type="button" class="mui-btn mui-btn-primary mui-btn-block" onclick="userLogin()">登录</button>
				</div>
			</div>
		</div>

	</body>

</html>
