<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>登陆页面-步行出行环境评价应用系统</title>
		<style type="text/css">
			html,
			body {
				max-width: 720px;
				margin: 0 auto;
				padding: 0;
				width: 100%;
				height: 100%;
				background: #fff;
				text-align: center;
			}
			.header {
				padding-top: 18%;
			}
			.header img {
				width: 35%;
			}
			.container {
				padding-top: 15%;
				width: 702px;
				max-width: 80%;
				margin: 0 auto;
			}
			.container img {
				max-width: 100%;
			}
			.loginform {
				border: 1px solid #439cba;
				border-radius: 10px;
			}
			.loginform img {
				float: left;
				margin-left: 20px;
				max-width: 30%;
				width: 50px;
				height: 50px;
			}
			.loginform input {
				line-height: 50px;
				border: 0;
				font-size: 24px;
				font-family: "microsoft yahei";
				width: 70%;
				text-align: left;
			}
			.username {
				border-bottom: 1px solid #439CBA;
			}
			.reform {
				text-align: right;
				margin-top: 10px;
			}
			.reform img{
				width: 30%;
			}
			.remember{
				float: left;
				margin-top: 10px;
			}
			.footer {
				padding-top: 15%;
			}
			.footer img {
				width: 82%;
			}
		</style>
	</head>

	<body>
		<div class="header">
			<img src="images/icon.png" />
		</div>
		<div class="container">
			<div class="loginform">
				<div class="username">
					<img src="images/username.jpg" />
					<input type="text" name="" id="" value="" placeholder="请输入用户名" />
				</div>
				<div>
					<img src="images/passowrd.jpg" />
					<input type="text" name="" id="" value="" placeholder="请输入密码" />
				</div>
			</div>
			<div class="reform">
				<div class="remember">
					<input type="checkbox" name="" id="" value="" /> 记住账号
				</div>
				<img src="images/pass.jpg" />
				<img src="images/register.jpg" />
			</div>
		</div>
		<div class="footer">
			<img src="images/login.png" />
		</div>
	</body>

</html>
