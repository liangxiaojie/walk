<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>启动页面-步行出行环境评价应用系统</title>
		<style type="text/css">
			html,
			body {
				max-width: 720px;
				margin: 0 auto;
				padding: 0;
				width: 100%;
				height: 100%;
				background: url(images/bg.jpg) no-repeat;
				background-size: 100% 100%;
				text-align: center;
			}
			.header {
				padding-top: 25%;
			}
			.header img{
				width: 35%;

			.container {

				max-width: 80%;

			}

			}
			.client{

			}
			.client img{
				width: 30%;
			}
			.footer{
				padding-top: 20%;
			}
			.footer img{
				width: 30%;
			}

	<body>
		<div class="header">
			<img src="images/icon.png" />
		</div>
		<div class="container">
			<div>
				<img src="images/font.png" />
			</div>
			<div class="client">
				<img src="images/client.png" />
			</div>
		</div>
		<div class="footer">
			<img src="images/school.png" />
		</div>

</html>
