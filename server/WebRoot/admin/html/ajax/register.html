<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>用户注册</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link href="mui/mui.min.css" rel="stylesheet">
		<script src="mui/mui.min.js"></script>

	</head>

	<body>

		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">用户注册</h1>
		</header>

		<div class="mui-content">
			<form class="mui-input-group" style="margin-top: 12px;">
				<div class="mui-input-row username">
					<label>用户名</label>
					<input type="text" class="mui-input-speech mui-input-clear" id="userid" placeholder="请输入用户名">
				</div>
				<div class="mui-input-row username">
					<label>昵称</label>
					<input type="text" class="mui-input-speech mui-input-clear" id="nickname" placeholder="请输入昵称">
				</div>
				<div class="mui-input-row">
					<label>密码</label>
					<input type="password" class="mui-input-clear" id="pass" placeholder="请输入密码">
				</div>
				<div class="mui-input-row">
					<label>确认密码</label>
					<input type="password" class="mui-input-clear" id="pass-queren" placeholder="请再次输入密码">
				</div>
				<div class="mui-input-row username">
					<label>手机号</label>
					<input type="text" class="mui-input-speech mui-input-clear" id="phone" placeholder="请输入手机号">
				</div>
				<div class="mui-button-row">
					<button type="button" class="mui-btn mui-btn-primary" onclick="register()">注册</button>&nbsp;&nbsp;
					<button type="button" class="mui-btn mui-btn-primary" onclick="window.close();">返回</button>
				</div>
			</form>
		</div>

		<script src="../../assets/js/jquery.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			function validate() {
				//数据验证
				if (!$("#userid").val()) {
					return "请输入用户名";
				}
				if (!$("#nickname").val()) {
					return "请输入昵称";
				}
				if (!$("#pass").val()) {
					return "请输入密码";
				}
				if (!$("#pass-queren").val()) {
					return "请输入确认密码";
				}
				if ($("#pass").val() != $("#pass-queren").val()) {
					return "两次输入密码不一致，请重新输入";
				}
				return true;
			}

			function register() {
				var val = validate();
				if (val === true) {
					$.ajax("/walk/service/serverUserService/saveServerUserInfo", {
						data: {
							userid: $("#userid").val(),
							nickname:$("#nickname").val(),
							pass: $("#pass").val(),
							passQueren:$("#pass-queren").val(),
							phone:$("#phone").val()
						},
						dataType: 'json', //服务器返回json格式数据
						type: 'post', //HTTP请求类型
						timeout: 15000, //超时时间设置为15秒；
						success: function(result) {
							//服务器返回响应，根据响应结果，分析是否登录成功；
							if (result.success) {
								if (result.data.code == "S001") {
									alert("恭喜你，注册成功！");
									window.close();
								} else {
									alert(result.data.msg);
								}
							} else {
								alert("服务异常，请稍后再试！");
							}
						},
						error: function(xhr, type, errorThrown) {
							//异常处理；
							console.log(type);
							alert("服务异常，请稍后再试！");
						}
					});
				} else {
					alert(val);
				}
			}
		</script>
	</body>

</html>
