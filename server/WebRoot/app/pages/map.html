<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>地图</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		
		<link href="../css/mui.min.css" rel="stylesheet">
		<script src="../js/mui.min.js"></script>
		
		<link rel="stylesheet" type="text/css" href="../css/base.css"/>
		<script src="../js/base.js" type="text/javascript" charset="utf-8"></script>
		
		<style type="text/css">
			#map {
				width: 100%;
				position: fixed;
				top: 48px;
				bottom: 0;
				line-height: 200px;
				text-align: center;
				background: #FFFFFF;
			}
		</style>

		<script type="text/javascript">
			var ws = null,
				wo = null;
			var em = null,
				map = null;
			 // H5 plus事件处理
			function plusReady() {
				if (!em || ws) {
					return
				};
				// 获取窗口对象
				ws = plus.webview.currentWebview();
				wo = ws.opener();
				setTimeout(function() {
					map = new plus.maps.Map("map");
					map.centerAndZoom(new plus.maps.Point(116.3977, 39.906016), 12);
					createMarker();
					// 创建子窗口
					createSubview();
				}, 300);
				// 显示页面并关闭等待框
				ws.show("slide-in-right", 300);
			}
			if (window.plus) {
				plusReady();
			} else {
				document.addEventListener("plusready", plusReady, false);
			}
			 // DOMContentloaded事件处理
			document.addEventListener("DOMContentLoaded", function() {
				em = document.getElementById("map");
				window.plus && plusReady();
			}, false);

			function userLocation() {
				map.showUserLocation(true);
				map.getUserLocation(function(state, pos) {
					if (0 == state) {
						map.setCenter(pos);
					}
				});
			}

			function createMarker() {
				var marker = new plus.maps.Marker(new plus.maps.Point(116.347496, 39.970191));
				marker.setIcon("/logo.png");
				marker.setLabel("HBuilder");
				var bubble = new plus.maps.Bubble("打造最好的HTML5移动开发工具");
				marker.setBubble(bubble);
				map.addOverlay(marker);
			}

			function createSubview() {
				if ('Android' != plus.os.name) {
					return;
				}
				var wsub = plus.webview.create('map_sub.html', 'sub', {
					top: '46px',
					height: '34px',
					position: 'absolute',
					scrollIndicator: 'none',
					background: 'transparent'
				});
				ws.append(wsub);
			}

			function resetMap() {
				map.centerAndZoom(new plus.maps.Point(116.666755, 40.16814), 12);
			}
		</script>
	</head>

	<body>

		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<div class="mui-icon mui-icon-right-nav mui-pull-right mui-icon-location" onclick="userLocation();"></div>
			<h1 class="mui-title">地图</h1>
		</header>

		<div class="mui-content">
			<div id="map">地图加载中...</div>
		</div>

	</body>

</html>
